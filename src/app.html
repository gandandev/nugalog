<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/ico" href="%sveltekit.assets%/favicon.ico" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />

    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="누가로그" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/app_icon.png" />

    <meta property="og:title" content="누가로그" />
    <meta property="og:description" content="누가기록을 쉽고 편하게 어디서든 작성하세요" />
    <meta property="og:keywords" content="누가기록, 누가로그, 학생관리, 학생기록, 교사, 교육" />
    <meta property="og:type" content="website" />
    <!-- og:image -> layout.svelte -->

    <title>누가로그</title>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
